[build]
  command = "npm run build:netlify"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy configuration - redirect API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://api.daorsflow.com/api/:splat"
  status = 200
  force = true
  headers = {Cache-Control = "no-cache"}

# Health check redirect
[[redirects]]
  from = "/health"
  to = "https://api.daorsflow.com/health"
  status = 200

# Netlify Functions for lightweight operations
[[redirects]]
  from = "/api/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Edge functions for geolocation-based routing
# Note: Netlify edge function routing is configured via [[edge_functions]] or netlify.toml "edge_functions" block, not redirects.
# If using edge functions, configure them below and remove this redirect if unnecessary.

# Monitoring dashboard
[[redirects]]
  from = "/monitoring"
  to = "/.netlify/functions/monitoring-dashboard"
  status = 200

# Admin routes (protected)
[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200
  [redirects.conditions]
    Role = ["admin", "super-admin"]

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.daorsflow.com https://aysikssfvptxeclfymlk.supabase.co; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.daorsflow.com https://aysikssfvptxeclfymlk.supabase.co wss://aysikssfvptxeclfymlk.supabase.co; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self';"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Function configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Edge functions configuration
[[edge_functions]]
  function = "geo-router"
  path = "/api/geo/edge/*"

# Environment-specific redirects
[context.production]
  environment = { API_BASE_URL = "https://api.daorsflow.com" }

[context.deploy-preview]
  environment = { API_BASE_URL = "https://staging-api.daorsflow.com" }

[context.branch-deploy]
  environment = { API_BASE_URL = "https://dev-api.daorsflow.com" }

# Build plugins
[[plugins]]
  package = "./netlify/plugins/build-optimizer.js"

# Performance and optimization settings
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true