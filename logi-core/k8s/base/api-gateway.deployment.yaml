apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/your-org/logi-core-api-gateway:dev
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: JWT_SECRET
            - name: USER_SERVICE_URL
              value: http://user-service:4001
            - name: INVENTORY_SERVICE_URL
              value: http://inventory-service:8000