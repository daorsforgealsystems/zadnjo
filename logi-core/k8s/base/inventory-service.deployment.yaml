apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory-service
          image: ghcr.io/your-org/logi-core-inventory-service:dev
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"