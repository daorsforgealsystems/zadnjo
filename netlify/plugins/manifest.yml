name: "Build Optimizer"
description: "Optimizes build process for better performance"
inputs:
  cache-warm:
    description: "Whether to trigger cache warming after successful build"
    type: boolean
    required: false
    default: true
  health-check:
    description: "Whether to generate a health check page"
    type: boolean
    required: false
    default: true
  node-version-check:
    description: "Whether to enforce minimum Node.js version"
    type: boolean
    required: false
    default: true
