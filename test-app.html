<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #10b981;
        }
        .error {
            background: #ef4444;
        }
        .info {
            background: #3b82f6;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #333;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DAORS Flow Motion - App Test</h1>
        
        <div class="test-result info">
            <strong>Testing Application Load...</strong>
        </div>
        
        <div id="results"></div>
        
        <h2>Live Application Preview:</h2>
        <iframe src="http://localhost:5173" id="appFrame"></iframe>
        
        <script>
            const results = document.getElementById('results');
            const iframe = document.getElementById('appFrame');
            
            // Test if the dev server is accessible
            fetch('http://localhost:5173')
                .then(response => {
                    if (response.ok) {
                        results.innerHTML += '<div class="test-result success">✓ Dev server is accessible</div>';
                        return response.text();
                    } else {
                        throw new Error('Server responded with status: ' + response.status);
                    }
                })
                .then(html => {
                    if (html.includes('<div id="root">')) {
                        results.innerHTML += '<div class="test-result success">✓ HTML structure is correct</div>';
                    } else {
                        results.innerHTML += '<div class="test-result error">✗ Root element not found in HTML</div>';
                    }
                })
                .catch(error => {
                    results.innerHTML += '<div class="test-result error">✗ Failed to connect to dev server: ' + error.message + '</div>';
                });
            
            // Listen for iframe load events
            iframe.onload = function() {
                results.innerHTML += '<div class="test-result success">✓ Application iframe loaded successfully</div>';
                
                // Try to access iframe content (may be blocked by CORS)
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc.getElementById('root')) {
                        results.innerHTML += '<div class="test-result success">✓ React root element found</div>';
                    }
                } catch (e) {
                    results.innerHTML += '<div class="test-result info">ℹ Cannot access iframe content (normal for security reasons)</div>';
                }
            };
            
            iframe.onerror = function() {
                results.innerHTML += '<div class="test-result error">✗ Failed to load application in iframe</div>';
            };
        </script>
    </div>
</body>
</html>
